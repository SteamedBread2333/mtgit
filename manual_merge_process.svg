<svg width="1400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Pixel pattern for background -->
    <pattern id="pixelGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#0a0a0a"/>
      <rect width="1" height="20" fill="#1a1a1a" opacity="0.3"/>
      <rect width="20" height="1" fill="#1a1a1a" opacity="0.3"/>
    </pattern>
    
    <!-- Standard arrow marker -->
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#00ff41" stroke="#00cc33" stroke-width="1"/>
    </marker>
    
    <!-- Glow filter for pixel effect -->
    <filter id="pixelGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="pixelShadow">
      <feOffset dx="3" dy="3" in="SourceAlpha" result="offset"/>
      <feFlood flood-color="#000" flood-opacity="0.5"/>
      <feComposite in2="offset" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="800" fill="#0a0a0a"/>
  <rect width="1400" height="800" fill="url(#pixelGrid)" opacity="0.2"/>
  
  <!-- Title with pixel style -->
  <g filter="url(#pixelGlow)">
    <text x="700" y="50" font-family="'Courier New', monospace" font-size="32" font-weight="bold" text-anchor="middle" fill="#00ff41" stroke="#00cc33" stroke-width="1">
      &gt;&gt; mtgit MANUAL MERGE PROCESS &lt;&lt;
    </text>
    <text x="700" y="50" font-family="'Courier New', monospace" font-size="32" font-weight="bold" text-anchor="middle" fill="#00ff41" opacity="0.8">
      &gt;&gt; mtgit MANUAL MERGE PROCESS &lt;&lt;
    </text>
  </g>
  
  <!-- Pixel border decoration -->
  <rect x="60" y="70" width="1280" height="680" fill="none" stroke="#00ff41" stroke-width="4" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Source Repository - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="80" y="120" width="220" height="90" fill="#0066ff" stroke="#00aaff" stroke-width="3"/>
    <rect x="83" y="123" width="214" height="84" fill="#0033cc" opacity="0.5"/>
    <text x="190" y="155" font-family="'Courier New', monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
      SOURCE REPO
    </text>
    <text x="190" y="180" font-family="'Courier New', monospace" font-size="12" text-anchor="middle" fill="#aaffff">
      [Repo From]
    </text>
    <!-- Pixel decoration -->
    <rect x="90" y="190" width="8" height="8" fill="#00ff41"/>
    <rect x="102" y="190" width="8" height="8" fill="#00ff41"/>
    <rect x="114" y="190" width="8" height="8" fill="#00ff41"/>
    <rect x="266" y="190" width="8" height="8" fill="#00ff41"/>
    <rect x="278" y="190" width="8" height="8" fill="#00ff41"/>
    <rect x="290" y="190" width="8" height="8" fill="#00ff41"/>
  </g>
  
  <!-- Target Repository - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="1100" y="120" width="220" height="90" fill="#00ff41" stroke="#00cc33" stroke-width="3"/>
    <rect x="1103" y="123" width="214" height="84" fill="#00cc33" opacity="0.5"/>
    <text x="1210" y="155" font-family="'Courier New', monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">
      TARGET REPO
    </text>
    <text x="1210" y="180" font-family="'Courier New', monospace" font-size="12" text-anchor="middle" fill="#003300">
      [Repo To]
    </text>
    <!-- Pixel decoration -->
    <rect x="1110" y="190" width="8" height="8" fill="#0066ff"/>
    <rect x="1122" y="190" width="8" height="8" fill="#0066ff"/>
    <rect x="1134" y="190" width="8" height="8" fill="#0066ff"/>
    <rect x="1286" y="190" width="8" height="8" fill="#0066ff"/>
    <rect x="1298" y="190" width="8" height="8" fill="#0066ff"/>
    <rect x="1310" y="190" width="8" height="8" fill="#0066ff"/>
  </g>
  
  <!-- Config File - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="590" y="80" width="220" height="50" fill="#ffaa00" stroke="#ffcc00" stroke-width="3"/>
    <rect x="593" y="83" width="214" height="44" fill="#cc8800" opacity="0.5"/>
    <text x="700" y="110" font-family="'Courier New', monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      [config.json]
    </text>
  </g>
  
  <!-- Step 1 - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="590" y="170" width="220" height="50" fill="#aa00ff" stroke="#cc33ff" stroke-width="3"/>
    <rect x="593" y="173" width="214" height="44" fill="#8800cc" opacity="0.5"/>
    <text x="700" y="195" font-family="'Courier New', monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
      [1] LOAD CONFIG
    </text>
    <text x="700" y="210" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#ffccff">
      &gt;&gt; Reading config.json
    </text>
  </g>
  
  <!-- Step 2 - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="590" y="250" width="220" height="60" fill="#aa00ff" stroke="#cc33ff" stroke-width="3"/>
    <rect x="593" y="253" width="214" height="54" fill="#8800cc" opacity="0.5"/>
    <text x="700" y="275" font-family="'Courier New', monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
      [2] VALIDATE REPOS
    </text>
    <text x="700" y="295" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#ffccff">
      (if needValidateGit=true)
    </text>
  </g>
  
  <!-- Step 3 - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="80" y="300" width="220" height="60" fill="#aa00ff" stroke="#cc33ff" stroke-width="3"/>
    <rect x="83" y="303" width="214" height="54" fill="#8800cc" opacity="0.5"/>
    <text x="190" y="325" font-family="'Courier New', monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
      [3] GET FILE CHANGES
    </text>
    <text x="190" y="345" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#ffccff">
      git diff commitA..commitB
    </text>
  </g>
  
  <!-- File Changes - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="80" y="390" width="220" height="120" fill="#ff0066" stroke="#ff3399" stroke-width="3"/>
    <rect x="83" y="393" width="214" height="114" fill="#cc0044" opacity="0.5"/>
    <text x="190" y="415" font-family="'Courier New', monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
      FILE CHANGES:
    </text>
    <text x="100" y="440" font-family="'Courier New', monospace" font-size="11" fill="#ffffff">
      [+] Added (A)
    </text>
    <text x="100" y="460" font-family="'Courier New', monospace" font-size="11" fill="#ffffff">
      [*] Modified (M)
    </text>
    <text x="100" y="480" font-family="'Courier New', monospace" font-size="11" fill="#ffffff">
      [-] Deleted (D)
    </text>
    <text x="100" y="500" font-family="'Courier New', monospace" font-size="11" fill="#ffffff">
      [&gt;] Renamed (R)
    </text>
  </g>
  
  <!-- Step 4 - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="590" y="350" width="220" height="60" fill="#aa00ff" stroke="#cc33ff" stroke-width="3"/>
    <rect x="593" y="353" width="214" height="54" fill="#8800cc" opacity="0.5"/>
    <text x="700" y="375" font-family="'Courier New', monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
      [4] PREPARE SYNC TASKS
    </text>
    <text x="700" y="395" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#ffccff">
      (Apply publicPaths mapping)
    </text>
  </g>
  
  <!-- Step 5 - Pixel style (User Action) -->
  <g filter="url(#pixelShadow)">
    <rect x="590" y="450" width="220" height="60" fill="#ffaa00" stroke="#ffcc00" stroke-width="3"/>
    <rect x="593" y="453" width="214" height="54" fill="#cc8800" opacity="0.5"/>
    <text x="700" y="475" font-family="'Courier New', monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
      [5] USER CONFIRMATION
    </text>
    <text x="700" y="495" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#ffffcc">
      Apply changes? [Y/N]
    </text>
  </g>
  
  <!-- Step 6 - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="1100" y="300" width="220" height="60" fill="#aa00ff" stroke="#cc33ff" stroke-width="3"/>
    <rect x="1103" y="303" width="214" height="54" fill="#8800cc" opacity="0.5"/>
    <text x="1210" y="325" font-family="'Courier New', monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
      [6] APPLY CHANGES
    </text>
    <text x="1210" y="345" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#ffccff">
      &gt;&gt; To Target Repo
    </text>
  </g>
  
  <!-- Step 7 - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="1100" y="390" width="220" height="60" fill="#aa00ff" stroke="#cc33ff" stroke-width="3"/>
    <rect x="1103" y="393" width="214" height="54" fill="#8800cc" opacity="0.5"/>
    <text x="1210" y="415" font-family="'Courier New', monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
      [7] GEN COMMIT MSG
    </text>
    <text x="1210" y="435" font-family="'Courier New', monospace" font-size="9" text-anchor="middle" fill="#ffccff">
      (from commit logs)
    </text>
  </g>
  
  <!-- Step 8 - Pixel style (User Action) -->
  <g filter="url(#pixelShadow)">
    <rect x="1100" y="480" width="220" height="60" fill="#ffaa00" stroke="#ffcc00" stroke-width="3"/>
    <rect x="1103" y="483" width="214" height="54" fill="#cc8800" opacity="0.5"/>
    <text x="1210" y="505" font-family="'Courier New', monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
      [8] USER CONFIRMATION
    </text>
    <text x="1210" y="525" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#ffffcc">
      Commit? [Y/N]
    </text>
  </g>
  
  <!-- Step 9 - Pixel style (Final Result) -->
  <g filter="url(#pixelGlow)">
    <rect x="1100" y="570" width="220" height="60" fill="#00ff41" stroke="#00cc33" stroke-width="4"/>
    <rect x="1103" y="573" width="214" height="54" fill="#00cc33" opacity="0.5"/>
    <text x="1210" y="595" font-family="'Courier New', monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">
      [9] COMMIT SUCCESS!
    </text>
    <text x="1210" y="615" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#003300">
      &gt;&gt; Changes Committed &lt;&lt;
    </text>
    <!-- Success pixels -->
    <rect x="1110" y="620" width="6" height="6" fill="#0066ff"/>
    <rect x="1120" y="620" width="6" height="6" fill="#ffaa00"/>
    <rect x="1130" y="620" width="6" height="6" fill="#ff0066"/>
    <rect x="1290" y="620" width="6" height="6" fill="#0066ff"/>
    <rect x="1300" y="620" width="6" height="6" fill="#ffaa00"/>
    <rect x="1310" y="620" width="6" height="6" fill="#ff0066"/>
  </g>
  
  <!-- Standard arrows -->
  <g stroke="#00ff41" stroke-width="4" fill="none" marker-end="url(#arrow)">
    <!-- Config to Step 1 -->
    <line x1="700" y1="130" x2="700" y2="170"/>
    <!-- Step 1 to Step 2 -->
    <line x1="700" y1="220" x2="700" y2="250"/>
    <!-- Source Repo to Step 3 -->
    <line x1="190" y1="210" x2="190" y2="300"/>
    <!-- Step 3 to File Changes -->
    <line x1="190" y1="360" x2="190" y2="390"/>
    <!-- File Changes to Step 4 -->
    <line x1="300" y1="450" x2="590" y2="380"/>
    <!-- Step 4 to Step 5 -->
    <line x1="700" y1="410" x2="700" y2="450"/>
    <!-- Step 5 to Step 6 -->
    <line x1="810" y1="480" x2="1100" y2="330"/>
    <!-- Step 6 to Step 7 -->
    <line x1="1210" y1="360" x2="1210" y2="390"/>
    <!-- Step 7 to Step 8 -->
    <line x1="1210" y1="450" x2="1210" y2="480"/>
    <!-- Step 8 to Step 9 -->
    <line x1="1210" y1="540" x2="1210" y2="570"/>
  </g>
  
  <!-- Clear labels for user actions with better visibility -->
  <g>
    <!-- [YES] label for Step 5 to Step 6 -->
    <rect x="920" y="385" width="70" height="30" fill="#0a0a0a" stroke="#00ff41" stroke-width="3" rx="3" opacity="0.95"/>
    <text x="955" y="405" font-family="'Courier New', monospace" font-size="14" fill="#00ff41" font-weight="bold" text-anchor="middle">[YES]</text>
    
    <!-- [YES] label for Step 8 to Step 9 -->
    <rect x="1180" y="545" width="70" height="30" fill="#0a0a0a" stroke="#00ff41" stroke-width="3" rx="3" opacity="0.95"/>
    <text x="1215" y="565" font-family="'Courier New', monospace" font-size="14" fill="#00ff41" font-weight="bold" text-anchor="middle">[YES]</text>
  </g>
  
  <!-- Pixel decorations -->
  <g opacity="0.6">
    <rect x="50" y="100" width="8" height="8" fill="#00ff41"/>
    <rect x="62" y="100" width="8" height="8" fill="#0066ff"/>
    <rect x="74" y="100" width="8" height="8" fill="#ffaa00"/>
    <rect x="1340" y="100" width="8" height="8" fill="#00ff41"/>
    <rect x="1352" y="100" width="8" height="8" fill="#0066ff"/>
    <rect x="1364" y="100" width="8" height="8" fill="#ffaa00"/>
    <rect x="50" y="700" width="8" height="8" fill="#00ff41"/>
    <rect x="62" y="700" width="8" height="8" fill="#0066ff"/>
    <rect x="74" y="700" width="8" height="8" fill="#ffaa00"/>
    <rect x="1340" y="700" width="8" height="8" fill="#00ff41"/>
    <rect x="1352" y="700" width="8" height="8" fill="#0066ff"/>
    <rect x="1364" y="700" width="8" height="8" fill="#ffaa00"/>
  </g>
  
  <!-- Legend - Pixel style -->
  <g filter="url(#pixelShadow)">
    <rect x="80" y="650" width="600" height="120" fill="#1a1a1a" stroke="#00ff41" stroke-width="2" opacity="0.9"/>
    <text x="380" y="675" font-family="'Courier New', monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#00ff41">
      [LEGEND]
    </text>
    
    <rect x="100" y="690" width="120" height="30" fill="#ffaa00" stroke="#ffcc00" stroke-width="2"/>
    <text x="160" y="710" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#000000">CONFIG</text>
    
    <rect x="240" y="690" width="120" height="30" fill="#aa00ff" stroke="#cc33ff" stroke-width="2"/>
    <text x="300" y="710" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#ffffff">PROCESS</text>
    
    <rect x="380" y="690" width="120" height="30" fill="#ffaa00" stroke="#ffcc00" stroke-width="2"/>
    <text x="440" y="710" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#000000">USER ACTION</text>
    
    <rect x="520" y="690" width="120" height="30" fill="#00ff41" stroke="#00cc33" stroke-width="2"/>
    <text x="580" y="710" font-family="'Courier New', monospace" font-size="10" text-anchor="middle" fill="#000000">SUCCESS</text>
  </g>
  
  <!-- Pixel art decorations -->
  <g opacity="0.4">
    <!-- Small pixel characters -->
    <rect x="400" y="230" width="4" height="4" fill="#00ff41"/>
    <rect x="406" y="230" width="4" height="4" fill="#00ff41"/>
    <rect x="412" y="230" width="4" height="4" fill="#00ff41"/>
    <rect x="996" y="230" width="4" height="4" fill="#0066ff"/>
    <rect x="1002" y="230" width="4" height="4" fill="#0066ff"/>
    <rect x="1008" y="230" width="4" height="4" fill="#0066ff"/>
  </g>
</svg>
